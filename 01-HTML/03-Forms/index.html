<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <forms uiactions="handler.php" method="post">
            <div>
                <label for="first_name">Имя:</label>
                <input type="text"
                       placeholder="Введите ваше имя"
                       id="first_name"
                       name="first_name"
                       size="32"
                       minlength="3" maxlength="24"
                       required
                       pattern=" ^[A-ZА-Яa-zа-я]*"/>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" size="32"
                       placeholder="Пароль-Рыбамеч"
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*\(\)\[\]\{\}_+=\-\/\\'&quoy\;:,.\|?<>][^\s]).{8,}$" />
                <!--(?=.*[~!@#$%^&*\(\)\[\]\<\>\\\.\,/_+])
                    (?=.*[^\s])
                -->
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="phone-number">Номер телефона:</label>
                <input type="tel" id="phone-number" name="phone-number" 
                       pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                       />
            </div>
            <div>
                <label for="birth-date">Дата рождения:</label>
                <input type="date" id="birth-date" name="birth-date" min="1950-01-01" max="2012-01-01"/>
            </div>
            <div>
                <label for="brief">Пару слов о себе:</label><br />
                <textarea id="brief" name="brief" placeholder="Type in Rus"></textarea>
            </div>
            <div>
                <img width="150" height="200" /><br />
                <label for="phote">Выберите фото:</label>
                <input type="file" id ="photo" name="photo" />
            </div>
            <div>
                <label for="color">Выберите цвет:</label>
                <input type="color" id ="color" name="color" />
            </div>
            <div>
                <fieldset>
                    <legend>Какие языки вы знаете:</legend>
                    <input type="checkbox" id="Russian" checked /><label for="Russian">Русский</label><br />
                    <input type="checkbox" id="English"  /><label for="English">English</label><br />
                    <input type="checkbox" id="Deutche"  /><label for="Deutche">Deutche</label><br />
                    <input type="checkbox" id="Espaniol"  /><label for="Espaniol">Espaniol</label><br />
                    <input type="checkbox" id="Italiano"  /><label for="Italiano">Italiano</label><br />

                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Выберите форму обучения:</legend>
                    <input type="radio" id="stationar" name="learningForm" /><label for="stationar">Стационар</label><br />
                    <input type="radio" id="semistationar" name="learningForm" /><label for="semistationar">Полустационар</label><br />
                    <input type="radio" id="yearstationar" name="learningForm" /><label for="yearstationar">Годичные курсы</label><br />
                </fieldset>
            </div>
            <div>
                <select>
                    <option disabled selected>--- Выберите направление обучения ---</option>
                    <option>РПО</option>
                    <option>Сети</option>
                    <option>Дизайн</option>
                </select>
            </div>
            <div class="EULA">
                Пример текста лицензионного соглашения.
            </div>
            <input type="submit" value="Отправить">

        </forms>
    </main>
</body>
</html>
